<div id="costume-switcher-settings" class="extension_container cs-theme">
    <div class="inline-drawer is-open">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Outfit Switcher</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="cs-panel">
                <section class="cs-card">
                    <header class="cs-card-header">
                        <h3>Focus Character</h3>
                        <p>Configure a single character and map simple triggers to their outfits.</p>
                    </header>
                    <div class="cs-card-body">
                        <label class="cs-field">
                            <span>Enable Outfit Switcher</span>
                            <input id="cs-enable" type="checkbox" />
                        </label>
                        <label class="cs-field">
                            <span>Character Name</span>
                            <input id="cs-character" class="text_pole" type="text" placeholder="Used for reference only" />
                        </label>
                        <div class="cs-default-row">
                            <label class="cs-field cs-field--inline">
                                <span>Default Outfit</span>
                                <input id="cs-default-costume" class="text_pole" type="text" placeholder="Folder name" />
                            </label>
                            <button id="cs-run-default" class="menu_button interactable" type="button">Run Default</button>
                        </div>
                    </div>
                </section>

                <section class="cs-card">
                    <header class="cs-card-header">
                        <h3>Triggers</h3>
                        <p>Create manual triggers or slash commands that call specific outfits.</p>
                    </header>
                    <div class="cs-card-body">
                        <table class="cs-trigger-table">
                            <thead>
                                <tr>
                                    <th>Trigger Name</th>
                                    <th>Outfit Folder</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cs-trigger-table-body"></tbody>
                        </table>
                        <button id="cs-add-trigger" class="menu_button interactable" type="button">Add Trigger</button>
                        <p class="cs-helper">Use <code>/outfitswitch &lt;trigger&gt;</code> in chat to change outfits via slash command.</p>
                    </div>
                </section>

                <div id="cs-status" class="cs-status" role="status" aria-live="polite">
                    <span id="cs-status-text" class="cs-status-text">Ready</span>
                </div>
            </div>
        </div>
    </div>
</div>
